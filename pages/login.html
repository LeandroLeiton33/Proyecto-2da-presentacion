    <body>
      <div class="container d-flex align-items-center justify-content-center">
        <div class="login-form">
          <form id="login" action="submeter-formulario.php" method="post">
            <p>
              <label for="email" class="colocar-email"
                >Email
                <span class="obligatorio">*</span>
              </label>
              <input
                class="input-form"
                type="email"
                name="email"
                id="email"
                required="obligatorio"
                placeholder="Escribe tu Email"
                maxlength="35"
              />
            </p>

            <p>
              <label for="telefono" class="colocar-telefono"
                >Contraseña<span class="obligatorio">*</span>
              </label>
              <input
                class="input-form"
                type="password"
                name="password"
                id="telefono"
                placeholder="Escribe tu contraseña"
                maxlength="20"
              />
            </p>

            <button
              class="button-form"
              type="submit"
              name="enviarLogin"
              id="enviar"
            >
              <p>Iniciar sesion</p>
            </button>

            <p class="aviso">
              <span class="obligatorio"> * </span>Los campos son obligatorios.
            </p>
            <p class="aviso">
              <a class="link-a-registro" href="/pages/registro.html"
                >¿Todavia no te registraste?</a
              >
            </p>
          </form>
        </div>
