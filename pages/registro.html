    <main>
      <div class="container-register">
        <div class="contact-register">
          <form
            id="formulario-registro"
            action="submeter-formulario.php"
            method="post"
          >
            <!-- --------------NOMBRE COMPLETO--------- -->
            <p>
              <label for="nombre-completo" class="colocar-nombre"
                >Nombre completo
                <span class="obligatorio">*</span>
              </label>
              <input
                class="input-form"
                type="text"
                name="introducirNombre"
                id="nombre-completo"
                required="obligatorio"
                placeholder="Escribe tu nombre completo"
                autofocus
                maxlength="35"
                minlength="5"
              />
            </p>
            <!-- --------------EMAIL--------- -->
            <p>
              <label for="email" class="colocar-email"
                >Email
                <span class="obligatorio">*</span>
              </label>
              <input
                class="input-form"
                type="email"
                name="introducirEmail"
                id="email"
                required="obligatorio"
                placeholder="Escribe tu Email"
                maxlength="35"
              />
            </p>
            <!-- --------------CONTRASEÑA--------- -->
            <p>
              <label for="contraseña" class="contraseña"
                >Contraseña
                <span class="obligatorio">*</span>
              </label>
              <input
                class="input-form"
                type="password"
                name="introducirPassword"
                id="contraseña"
                required="obligatorio"
                placeholder="Escribe tu contraseña"
                maxlength="35"
                minlength="5"
              />
            </p>
            <!-- --------------REPETIR CONTRASEÑA--------- -->
            <p>
              <label for="repetir-contraseña" class="contraseña-repit"
                >Repetir contraseña
                <span class="obligatorio">*</span>
              </label>
              <input
                class="input-form"
                type="password"
                name="repitPassword"
                id="repetir-contraseña"
                required="obligatorio"
                placeholder="Repite tu contraseña"
                maxlength="35"
                minlength="5"
              />
            </p>
            <!-- --------------FECHA NACIMIENTO--------- -->
            <p>
              <label for="fecha-nacimiento" class="fecha"
                >Fecha de nacimiento
                <span class="obligatorio">*</span>
              </label>
              <input
                class="input-form"
                type="date"
                id="fechaNacimiento"
                name="introducirFecha"
              />
            </p>
            <!-- --------------PROVINCIA--------- -->
            <p>
              <label for="provincia">Seleccione Provincia </label>
              <select
                name="introducirProvincia"
                class="input-form"
                aria-label="Default select example"
              >
                <option value="">Seleccione Provinca</option>
                <option value="buenos_aires">Buenos Aires</option>
                <option value="chaco">Chaco</option>
                <option value="catamarca">Catamarca</option>
                <option value="cordoba">Cordoba</option>
                <option value="chubut">Chubut</option>
                <option value="entre_rios">Entre Rios</option>
                <option value="corrientes">Corrientes</option>
                <option value="jujuy">Jujuy</option>
                <option value="formosa">Formosa</option>
                <option value="la_rioja">La Rioja</option>
                <option value="la_pampa">La Pampa</option>
                <option value="misiones">Misiones</option>
                <option value="mendoza">Mendoza</option>
                <option value="rio_negro">Rio Negro</option>
                <option value="neuquen">Neuquen</option>
                <option value="san_juan">San Juan</option>
                <option value="salta">Salta</option>
                <option value="santa_cruz">Santa Cruz</option>
                <option value="san_luis">San Luis</option>
                <option value="santiago_del_estero">Santiago del Estero</option>
                <option value="santa_fe">Santa Fe</option>
                <option value="tucuman">Tucuman</option>
                <option value="tierra_del_fuego">Tierra del Fuego</option>
              </select>
            </p>
            <!-- --------------MENSAJE--------- -->
            <p>
              <label for="mensaje" class="colocar_mensaje">Mensaje </label>
              <textarea
                name="introducir-mensaje"
                class="area-mensaje"
                id="mensaje"
                placeholder="Deja aquí tu comentario..."
                maxlength="250"
                minlength="4"
              ></textarea>
            </p>

            <button
              class="button-form btn-formulario"
              type="submit"
              name="enviar_formulario"
              id="enviar"
            >
              <p>Registrarse</p>
            </button>

            <p class="aviso">
              <span class="obligatorio"> * </span>Los campos son obligatorios.
            </p>
          </form>
