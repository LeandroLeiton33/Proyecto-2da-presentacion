      <!-- ============================================ FORMULARIO DE CONTACTO======================================== -->

      <div class="container">
        <div class="row container-contact justify-content-center">
          <div class="col-10 col-md-5 p-0 m-3 col-xxl-4">
            <h2>¡Contactános!</h2>
            <div class="contact-form">
              <form action="submeter-formulario.php" method="post">
                <p>
                  <label for="nombre" class="colocar-nombre"
                    >Nombre Completo
                    <span class="obligatorio">*</span>
                  </label>
                  <input
                    class="input-form"
                    type="text"
                    name="introducirNombre"
                    id="nombre"
                    required="obligatorio"
                    placeholder="Escribe tu nombre"
                    maxlength="35"
                    minlength="6"
                    autofocus
                  />
                </p>

                <p>
                  <label for="email" class="colocar-email"
                    >Email
                    <span class="obligatorio">*</span>
                  </label>
                  <input
                    class="input-form"
                    type="email"
                    name="introducirEmail"
                    id="email"
                    required="obligatorio"
                    placeholder="Escribe tu Email"
                    maxlength="35"
                  />
                </p>

                <p>
                  <label for="telefono" class="colocar-telefono"
                    >Teléfono
                  </label>
                  <input
                    class="input-form"
                    type="tel"
                    name="introducirTelefono"
                    id="telefono"
                    placeholder="Escribe tu teléfono"
                    maxlength="20"
                  />
                </p>

                <p>
                  <label for="mensaje" class="colocar-mensaje"
                    >Mensaje
                    <span class="obligatorio">*</span>
                  </label>
                  <textarea
                    name="introducirMensaje"
                    class="area-mensaje"
                    id="mensaje"
                    required="obligatorio"
                    placeholder="Deja aquí tu consulta..."
                    maxlength="250"
                    minlength="4"
                  ></textarea>
                </p>

                <button
                  class="button-form"
                  type="submit"
                  name="enviar-formulario"
                  id="enviar"
                >
                  <p>Enviar</p>
                </button>

                <p class="aviso">
                  <span class="obligatorio"> * </span>Los campos son
                  obligatorios.
                </p>
              </form>
            </div>
          </div>
