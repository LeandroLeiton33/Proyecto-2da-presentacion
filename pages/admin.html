<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="modalAgregar" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- #Formulario -->
      <form id="formularioProducto">

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalAgregar">Cargar nuevo producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Input Nombre Producto -->
          <div class="mb-3">
            <label for="tituloProducto" class="form-label">Nombre producto</label>
            <input type="text" name="titulo" class="form-control" id="tituloProducto" placeholder="Playstation 3"
              required minlength="3" maxlength="70">
          </div>
          <!-- Input precio -->
          <div class="mb-3">
            <div class="w-100">
              <label for="precioProducto" class="form-label">Precio</label>
              <input type="number" name="precio" id="precioProducto" class="form-control" placeholder="10000" required
                min="1" max="20000000">
            </div>
            <!-- Input de la Imagen -->
            <div class="mb-3">
              <label for="imagenProducto" class="form-label">URL de la imagen</label>
              <input type="url" name="imagen" class="form-control w-100" id="imagenProducto"
                placeholder="https://dirección-de-la-imagen.com" required minlength="3" maxlength="300">
            </div>

            <!-- Textarea -->
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label w-100">Descripcion del producto</label>
                <textarea name="descripcion" class="form-control" id="descripcionProducto" rows="3" required minlength="8"
                maxlength="400" placeholder="Descripción del producto...">
                </textarea>
            </div>


          </div>
          <div class="modal-footer">
            <button id="cancelar" type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>


            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Agregar producto</button>
          </div>

      </form>
    </div>
  </div>
